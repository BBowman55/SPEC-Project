<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Event Planner</h1>

        <!-- Add Event Button -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEventModal">Add Event</button><br><br>

        <h2>Events:</h2>
        <ul id="eventsList" class="list-group">
            <!-- Events created will be added here -->
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" rows="4" cols="50"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Event</button><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editEventForm">
                        <div class="form-group">
                            <label for="editTitle">Title:</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="editDate">Date:</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="editTime">Time:</label>
                            <input type="time" class="form-control" id="editTime" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="editLocation">Location:</label>
                            <input type="text" class="form-control" id="editLocation" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="editDescription">Description:</label>
                            <textarea class="form-control" id="editDescription" rows="4" cols="50"></textarea>
                        </div>
                    
                        <button type="button" class="btn btn-primary" onclick="saveEditedEvent()">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        let events = [];
let editIndex = -1; // Variable to store the index of the event being edited

function displayEvents() {
    const eventsList = document.getElementById("eventsList");
    eventsList.innerHTML = ""; // Clear previous list

    events.forEach((event, index) => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.innerHTML = `
            <strong>Title:</strong> ${event.title}<br>
            <strong>Date:</strong> ${event.date}<br>
            <strong>Time:</strong> ${event.time}<br>
            <strong>Location:</strong> ${event.location}<br>
            <strong>Description:</strong> ${event.description}<br>
            <button class="btn btn-danger mr-2" onclick="deleteEvent(${index})">Delete</button>
            <button class="btn btn-warning" onclick="openEditModal(${index})">Edit</button>
        `;
        eventsList.appendChild(li);
    });
}

function addEvent(title, date, time, location, description) {
    const newEvent = {
        title: title,
        date: date,
        time: time,
        location: location,
        description: description
    };
    events.push(newEvent);
    displayEvents();
}

function openEditModal(index) {
    editIndex = index; // Set the index of the event being edited
    const event = events[index];

    // Fill the modal form fields with the existing event details
    document.getElementById("editTitle").value = event.title;
    document.getElementById("editDate").value = event.date;
    document.getElementById("editTime").value = event.time;
    document.getElementById("editLocation").value = event.location;
    document.getElementById("editDescription").value = event.description;

    // Show the modal
    $('#editEventModal').modal('show');
}

function saveEditedEvent() {
    const title = document.getElementById("editTitle").value;
    const date = document.getElementById("editDate").value;
    const time = document.getElementById("editTime").value;
    const location = document.getElementById("editLocation").value;
    const description = document.getElementById("editDescription").value;

    if (title && date && time && location && description) {
        // Update the event details in the events array
        events[editIndex] = {
            title: title,
            date: date,
            time: time,
            location: location,
            description: description
        };
        $('#editEventModal').modal('hide'); // Hide the modal
        displayEvents(); // Update the displayed events
    }
}

function deleteEvent(index) {
    events.splice(index, 1);
    displayEvents();
}

const eventForm = document.getElementById("eventForm");
eventForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const location = document.getElementById("location").value;
    const description = document.getElementById("description").value;
    addEvent(title, date, time, location, description);
    eventForm.reset(); // Clear form fields after submission
});

// Initial display of events
displayEvents();


    </script>
    <script src="script.js"></script>
</body>
</html>
