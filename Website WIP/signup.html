<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Sign Up</h1>
    <div>
        <button id="indexBtn">Home</button>
    </div>

    <br>
    
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="psw">Password:</label>
        <input type="password" id="psw" name="psw" required><br><br>
        <label for="retypePsw">Retype Password:</label>
        <input type="password" id="retypePsw" name="retypePsw" required><br><br>
        <label>Account Type:</label><br>
        <label for="customer">
            <input type="radio" id="customer" name="accountType" value="customer" checked> Customer
        </label><br>
        <label for="staff">
            <input type="radio" id="staff" name="accountType" value="staff"> Staff
        </label><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
