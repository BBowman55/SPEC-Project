<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Button Styles */
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-content {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            margin: 0;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 10px 20px;
            border-top: none;
        }
    </style>
</head>
<body style="background-image: url('samir.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center center;">
    <div class="container">
        <center><h1>Event Manager</h1></center>  

        <!-- Navigation Buttons -->
        <center>
            <button id="indexBtn">Home</button>
            <button id="eventCreatorBtn" data-bs-toggle="modal" data-bs-target="#eventCreatorModal">Event Creator</button>
            <button id="signupBtn" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
            <button id="signinBtn" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
        </center>
    </div>

    <!-- Event Creator Modal -->
    <div class="modal fade" id="eventCreatorModal" tabindex="-1" aria-labelledby="eventCreatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventCreatorModalLabel">Event Creator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Event Creation Form -->
                    <form id="eventCreationForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Event Time</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Sign Up Form -->
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                            <label for="signupPassword" class="form-label">Retype-Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Signin Form -->
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signinForm">
                        <div class="mb-3">
                            <label for="signinEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="signinPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signinPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Event Creation Form Submission
            $("#eventCreationForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Get form data
                var eventName = $("#eventName").val();
                var eventDescription = $("#eventDescription").val();
                var eventDate = $("#eventDate").val();
                var eventTime = $("#eventTime").val();
                // Process the data (you can send it to the server for storage or do other actions)
                console.log("Event Created:");
                console.log("Name: " + eventName);
                console.log("Description: " + eventDescription);
                console.log("Date: " + eventDate);
                console.log("Time: " + eventTime);
                // Close the modal
                $("#eventCreatorModal").modal("hide");
            });

            // Sign Up Form Submission
            $("#signupForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Get form data
                var username = $("#signupUsername").val();
                var email = $("#signupEmail").val();
                var password = $("#signupPassword").val();
                // Process the data (you can send it to the server for user registration)
                console.log("User Signed Up:");
                console.log("Username: " + username);
                console.log("Email: " + email);
                console.log("Password: " + password);
                // Close the modal
                $("#signupModal").modal("hide");
            });

            // Sign In Form Submission
            $("#signinForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Get form data
                var email = $("#signinEmail").val();
                var password = $("#signinPassword").val();
                // Process the data (you can send it to the server for user authentication)
                console.log("User Signed In:");
                console.log("Email: " + email);
                console.log("Password: " + password);
                // Close the modal
                $("#signinModal").modal("hide");
            });
        });
    </script>
    <footer>
        <p>&copy; 2024, All rights reserved.</p>
    </footer>
</body>
</html>
