<div class="container">
    <h1>Create an Event</h1>
    <p>Please fill out any information relevant to your event</p>
    <form id="eventForm" action="create_event.php" method="post">
        <label for="title"><b>Name of event:</b></label>
        <input type="text" placeholder="Enter Title" name="title" required>

        <label for="descriptionInput"><b>Description:</b></label>
        <div>
            <textarea id="descriptionInput" placeholder="Description" name="descriptionInput" rows="5" cols="240" required></textarea>
        </div>

        <div>
            <label for="eventTime">Select a time:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="eventDate">Select a date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
        </div>

        <button type="submit">Create Event</button>
    </form>
</div>
