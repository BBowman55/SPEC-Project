<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body 



        {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            /* Use vendor prefixes for older browser support */
            background: -webkit-linear-gradient(120deg, #3498db, #8e44ad);
            background: -moz-linear-gradient(120deg, #3498db, #8e44ad);
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
        }

        .event-card {
            margin-bottom: 20px;
        }

        .event-card .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Manager</h1>

        <!-- Navigation Buttons -->
        <button id="indexBtn">Home</button>
        <button id="clientBtn" data-bs-toggle="modal" data-bs-target="#customerLoginModal">Customer Login</button>
        <button id="staffBtn" data-bs-toggle="modal" data-bs-target="#staffLoginModal">Staff Login</button>
        <button id="eventCreatorBtn" data-bs-toggle="modal" data-bs-target="#eventCreatorModal">Event Creator</button>
        <button id="signupBtn" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
        <button id="customerSignupBtn" data-bs-toggle="modal" data-bs-target="#customerSignupModal">Customer Signup</button>
        <button id="staffSignupBtn" data-bs-toggle="modal" data-bs-target="#staffSignupModal">Staff Signup</button>
        <button id="signinBtn" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
    </div>

<!-- Event Creator Modal -->
<div class="modal fade" id="eventCreatorModal" tabindex="-1" aria-labelledby="eventCreatorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventCreatorModalLabel">Event Creator</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Event Creation Form -->
                <form>
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Event Description</label>
                        <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Customer Login Modal -->
    <div class="modal fade" id="customerLoginModal" tabindex="-1" aria-labelledby="customerLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerLoginModalLabel">Customer Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Customer Login Form -->
                    <form>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="customerEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="customerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Staff Login Modal -->
    <div class="modal fade" id="staffLoginModal" tabindex="-1" aria-labelledby="staffLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staffLoginModalLabel">Staff Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Staff Login Form -->
                    <form>
                        <div class="mb-3">
                            <label for="staffEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="staffEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="staffPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="staffPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Sign Up Form -->
                    <form>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Signup Modal -->
    <div class="modal fade" id="customerSignupModal" tabindex="-1" aria-labelledby="customerSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Customer Signup Form -->
                <div class="modal-header">
                    <h5 class="modal-title" id="customerSignupModalLabel">Customer Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                            <label for="customerSignupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="customerSignupEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerSignupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="customerSignupPassword" required>
                            <label for="customerSignupPassword" class="form-label">Retype-Password</label>
                            <input type="password" class="form-control" id="customerSignupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Staff Signup Modal -->
    <div class="modal fade" id="staffSignupModal" tabindex="-1" aria-labelledby="staffSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Staff Signup Form -->
                <div class="modal-header">
                    <h5 class="modal-title" id="staffSignupModalLabel">Staff Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                            <label for="staffSignupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="staffSignupEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="staffSignupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="staffSignupPassword" required>
                            <label for="staffSignupPassword" class="form-label"> Retype-Password</label>
                            <input type="password" class="form-control" id="staffSignupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Signin Form -->
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signinEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="signinPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signinPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>

    </script>
    <footer>
        <p>&copy; 2024, All rights reserved.</p>
    </footer>
</body>
</html>
